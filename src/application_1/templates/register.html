<!DOCTYPE html>
{% extends 'base.html' %} {% load crispy_forms_tags %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% block content %}
    <center>
      <div class="container">
        <h1 class="display-4">User Registeration</h1>
      </div>
    </center>
    <div class="container">
      <form method="post" autocomplete="off">
        {% csrf_token %} {{ form|crispy}}
        <center>
          <button class="btn btn-success btn-block" type="submit">
            Register
          </button>
        </center>
      </form>
    </div>
    <br />
    <center>
      <div class="container">
        already registered??
        <br />
        <br />
        <a href="/login" class="btn btn-primary ">Login</a>
      </div>
    </center>
    {% endblock content %}
  </body>
</html>
